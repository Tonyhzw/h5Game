<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>

		<script src="js/three.js"></script>

		<script src="js/DDSLoader.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 100, 10000 );
				//camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 10, 5000 );
				//camera.position.x =5000;
				camera.position.y = 0;
				camera.position.z = -1000;
				camera.lookAt({
                    x : 0,
                    y : 1000,
                    z : 1000
                });
        //camera.position.y =10000;
        //camera.position.y = -2500;
				// scene

				scene = new THREE.Scene();

				var ambientLight = new THREE.AmbientLight( 0xffffff, 0.2 );
				scene.add( ambientLight );

				var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );

				// model

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) { };

				THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath( 'source/' );
				mtlLoader.load( 'model2.mtl', function( materials ) {

					materials.preload();

					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( 'source/' );
					objLoader.load( 'model2.obj', function ( object ) {

						//object.position.y = - 95;
						scene.add( object );

					}, onProgress, onError );

				});
				var mtlLoader2 = new THREE.MTLLoader();
				mtlLoader2.setPath( 'source/' );
				mtlLoader2.load( 'lighter.mtl', function( materials ) {

					materials.preload();

					var objLoader2 = new THREE.OBJLoader();
					objLoader2.setMaterials( materials );
					objLoader2.setPath( 'source/' );
					objLoader2.load( 'lighter.obj', function ( object ) {

						//object.position.y = - 95;
						scene.add( object );

					}, onProgress, onError );
				});
				//json loaders
				// 实例化一个JSONLoader类
				// var loader = new THREE.ObjectLoader();
				// // 导入资源
				// loader.load(
				//     // 导入的模型文件所在 URL
				//     'source/model1.json',
				//     // 资源加载成功后执行的函数
				// 		// onLoad callback
				// 		 // Here the loaded data is assumed to be an object
				// 		 function ( obj ) {
				// 			 // Add the loaded object to the scene
				// 			 scene.add( obj );
				// 		 },
        //
				// 		 // onProgress callback
				// 		 function ( xhr ) {
				// 			 console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
				// 		 },
        //
				// 		 // onError callback
				// 		 function ( err ) {
				// 			 console.error( 'An error happened' );
				// 		 }
				// );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();
        //  renderer.render( scene, camera );
			}

			function render() {
				//radious =100;
				camera.position.x += ( mouseX - camera.position.x ) * 0.9;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.9;
				// theta = - ( ( mouseX - camera.position.x ) * 0.5 );
        // phi = ( ( - mouseY - camera.position.y ) * 0.5 );
        //
        // phi = Math.min( 180, Math.max( 0, phi ) );
        //
        // camera.position.x = radious * Math.sin( theta * Math.PI / 360 )
        //                     * Math.cos( phi * Math.PI / 360 );
        // camera.position.y = radious * Math.sin( phi * Math.PI / 360 );
        // camera.position.z = radious * Math.cos( theta * Math.PI / 360 )
        //                     * Math.cos( phi * Math.PI / 360 );
        //camera.updateMatrix();
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
